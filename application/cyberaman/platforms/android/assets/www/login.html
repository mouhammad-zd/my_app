<div class="panel" id="login_page" data-load="open_login_page" data-footer="none">
    <div id="login_wrapper_div" class="page_wrapper_div">
        <div id="login_form_wrapper_div">
            <div class="login_input_label_wrapper_div">
                <label for="login_nickname_txt" class="login_label">إسم المستخدم:</label>
                <img src="images/check.png" class="login_label_help_img" alt="" />
            </div>
            <div class="login_input_wrapper_div">
                <input type="text" id="login_nickname_txt" class="login_input" />
            </div>
            <div class="login_input_label_wrapper_div">
                <label for="login_password_txt" class="login_label">كلمة السر:</label>
                <img src="images/check.png" class="login_label_help_img" alt="" />
            </div>
            <div class="login_input_wrapper_div">
                <input type="password" id="login_password_txt" class="login_input" />
            </div>
            <div class="login_input_wrapper_div acenter">
                <input type="button" id="login_btn" class="button login_btn" value="حفظ" />
            </div>
        </div>
        <script type="text/javascript">
            open_login_page();
        </script>
    </div>
</div>
