<div class="panel" id="reg_page" data-load="open_reg_page" data-footer="none">
    <div id="reg_wrapper_div" class="page_wrapper_div">
        <div id="reg_form_wrapper_div">
            <div class="reg_input_label_wrapper_div">
                <label for="reg_phone_txt" class="reg_label">رقم الهاتف :</label>
                <img src="images/check.png" class="reg_label_help_img" alt="" />
            </div>
            <div class="reg_input_wrapper_div">
                <select id="reg_zip_sel" class="reg_select">

                </select>
                <input type="number" id="reg_phone_txt" class="reg_input" />
            </div>
            <div class="reg_input_label_wrapper_div">
                <label for="reg_fullname_txt" class="reg_label">الإسم الكامل:</label>
                <img src="images/check.png" class="reg_label_help_img" alt="" />
            </div>
            <div class="reg_input_wrapper_div">
                <input type="text" id="reg_fullname_txt" class="reg_input" />
            </div>
            <div class="reg_input_label_wrapper_div">
                <label for="reg_nickname_txt" class="reg_label">إسم المستخدم:</label>
                <img src="images/check.png" class="reg_label_help_img" alt="" />
            </div>
            <div class="reg_input_wrapper_div">
                <input type="text" id="reg_nickname_txt" class="reg_input" />
            </div>
            <div class="reg_input_label_wrapper_div">
                <label for="reg_password_txt" class="reg_label">كلمة السر:</label>
                <img src="images/check.png" class="reg_label_help_img" alt="" />
            </div>
            <div class="reg_input_wrapper_div">
                <input type="password" id="reg_password_txt" class="reg_input" />
            </div>
            <div class="reg_input_label_wrapper_div">
                <label for="reg_email_txt" class="reg_label">الإيميل:</label>
                <img src="images/check.png" class="reg_label_help_img" alt="" />
            </div>
            <div class="reg_input_wrapper_div">
                <input type="text" id="reg_email_txt" class="reg_input" place_holder="email" value="email@hotmail.com" />
            </div>
            <div class="reg_input_label_wrapper_div">
                <label for="reg_country_sel" class="reg_label">البلد</label>
                <img src="images/check.png" class="reg_label_help_img" alt="" />
            </div>
            <div class="reg_input_wrapper_div" id="reg_country_sel_div">
                <select id="reg_country_sel" class="reg_select">

                </select>
                <span id="reg_country_span"></span>
            </div>
            <div class="reg_input_wrapper_div acenter">
                <input type="button" id="reg_upload_btn" class="button reg_btn" value="إختر صورتك كمراسل" />
                <input type="text" id="reg_image_txt" />
            </div>
            <div class="reg_input_wrapper_div acenter">
                <input type="button" id="reg_btn" class="button reg_btn" value="حفظ" />
            </div>
        </div>
        <script type="text/javascript">
            open_reg_page();
            //$.passwordBox.getOldPasswords('reg_wrapper_div');
        </script>
    </div>
</div>
